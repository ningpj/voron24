#### crowsnest.conf
#### This is a typical default config.
#### Also used as default in mainsail / MainsailOS
#### See:
#### https://github.com/mainsail-crew/crowsnest/blob/master/README.md
#### for details to configure to your needs.


#####################################################################
####                                                            #####
####      Information about ports and according URL's           #####
####                                                            #####
#####################################################################
####                                                            #####
####    Port 8080 equals /webcam/?action=[stream/snapshot]      #####
####    Port 8081 equals /webcam2/?action=[stream/snapshot]     #####
####    Port 8082 equals /webcam3/?action=[stream/snapshot]     #####
####    Port 8083 equals /webcam4/?action=[stream/snapshot]     #####
####                                                            #####
#####################################################################


[crowsnest]
log_path: /home/pi/printer_data/logs/crowsnest.log
log_level: quiet                          # Valid Options are quiet/verbose/debug
delete_log: true                          # Deletes log on every restart, if set to true
no_proxy: false                           # If set to true, no reverse proxy is required. Only change this, if you know what you are doing.

[cam 1]
;mode: ustreamer                          # ustreamer - Provides MJPG and snapshots. (All devices)
mode: camera-streamer                     # camera-streamer - Provides WebRTC, MJPG and snapshots. (only RPiOS + RPi 0/1/2/3/4)
port: 8080                                # HTTP/MJPG stream/snapshot port
device: /base/soc/i2c0mux/i2c@1/ov5647@36 # See log for available devices
;resolution: 2592x1944                     # <width>x<height> format
;resolution: 1920x1080                     # <width>x<height> format
resolution: 1296x972                      # <width>x<height> format
max_fps: 15                               # If hardware supports it, it will be forced, otherwise ignored/coerced.
#custom_flags:                            # You can run the stream services with custom flags.
v4l2ctl: AwbMode=0, Sharpness=8, AeMeteringMode=2, NoiseReductionMode=1 # Add v4l2-ctl parameters to setup your camera, see log for your camera capabilities.