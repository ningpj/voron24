##########################################################################
[heater_fan hotend_fan] ; FAN0 - Hotend fan
##########################################################################
pin:                        sht:FAN0
max_power:                  1.0
kick_start_time:            0.5
heater:                     extruder
heater_temp:                60


##########################################################################
[fan] ; FAN1 connector - Part fan
##########################################################################

pin:                        sht:FAN1
max_power:                  1.0
kick_start_time:            0.5
off_below:                  0.13
cycle_time:                 0.010


##########################################################################
[temperature_sensor SHT-36] ; Fly SHT-36 v2 CAN toolhead - Pi
##########################################################################
sensor_type: temperature_mcu
sensor_mcu: sht


##########################################################################
[heater_fan SHT-36] ; Fly SHT-36 v2 CAN toolhead cooler
##########################################################################

pin:                        sht:PROBE_2
heater:                     extruder
max_power:                  1.0
heater_temp:                60          


##########################################################################
[temperature_sensor SHT-Chamber] ; Fly SHT-36 v2 CAN toolhead sensor
##########################################################################
sensor_type: ATC Semitec 104GT-2
sensor_pin = sht:TC0


##########################################################################
[heater_fan controller_fan] ; FAN2 - Electronics & MCU fan
##########################################################################

pin:                        PB2
kick_start_time:            0.50
heater:                     heater_bed, extruder
fan_speed:                  0.50                                ; reduce CFM
heater_temp:                45.0
cycle_time:                 0.015                               ; quiet PWM


##########################################################################
[temperature_fan chamber] ; E1 OUT - Exhaust fan
##########################################################################

pin:                        PC8
max_power:                  1.0
shutdown_speed:             0.0
kick_start_time:            0.5
off_below:                  0.10
sensor_type:                Generic 3950
sensor_pin:                 PC1
min_temp:                   0
max_temp:                   65.0
target_temp:                58.0
cycle_time:                 0.025                               ; quiet PWM
max_speed:                  0.45                                ; reduce CFM 
min_speed:                  0.0
control:                    pid                                 ; manual PID profile
pid_kp:                     1.0
pid_ki:                     0.5
pid_kd:                     2.0
pid_deriv_time:             2.0


##########################################################################
[temperature_fan _nevermore] ; PB7 (RBG-B) - Nevermore VOC scrubber
##########################################################################

pin:                        PB7
sensor_type:                Generic 3950                        ; linked to keenovo bed thermistor
sensor_pin:                 PC3                                 ; linked to keenovo bed thermistor (dup pin override needed in printer.cfg)
kick_start_time:            0.5
max_speed:                  0.65                                ; reduce CFM
min_temp:                   0
max_temp:                   120                                 ; set as high or higher than source thermistor target otherwise klipper failsafes will trip an emergency shutdown
target_temp:                60
control:                    watermark


##########################################################################
[temperature_sensor Spider] ; MCU sensor
##########################################################################

sensor_type: temperature_mcu
max_temp: 85


##########################################################################
[temperature_sensor Pi] ; Raspberry Pi sensor
##########################################################################

sensor_type: temperature_host
max_temp: 85


##########################################################################
[temperature_sensor MMU] ; Fly ERCF CAN MMU sensor
##########################################################################

sensor_type: temperature_mcu
sensor_mcu: mmu


